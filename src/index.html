<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>EDMO App</title>
</head>

<body>
  <div class="controllerContainer">
    <div class="canvasContainer" id="canvasContainer">
      <canvas id="renderCanvas" style="height: 100%; width: 100%;display: block;"></canvas>
    </div>
    <div class="mainPanel">
      <div class="panelButtons">
        <div class="panelButton panelButtonSelected" id="submitButton">
          <i class="panelButtonIcon  fa-solid fa-gamepad" "></i>
          </div>
          <div class=" panelButton " id=" submitButton">
            <i class="panelButtonIcon  fa-solid fa-list"></i>
        </div>
        <div class="panelButton " id="submitButton">
          <i class="panelButtonIcon fa-solid fa-user-group"></i>
        </div>
      </div>
      <div class="slidersContainer">
        <div>
          <h2>Frequency:</h2>
          <div class="sliderbox">
            <input type="range" min="1" max="100" value="50" class="slider">
            <div class="textBox sliderinput">
              <input class="sliderinputText textBoxInput" type="number" name="" id="nameInput" autocomplete="off"
                max="180" maxlength="3" min="0">
            </div>
          </div>
        </div>

        <div>
          <h2>Amplitude:</h2>
          <div class="sliderbox">
            <input type="range" min="1" max="100" value="50" class="slider">
            <div class="textBox sliderinput">
              <input class="sliderinputText textBoxInput" type="number" name="" id="nameInput" autocomplete="off"
                max="180" maxlength="3" min="0">
            </div>
          </div>
        </div>

        <div>
          <h2>Offset:</h2>
          <div class="sliderbox">
            <input type="range" min="1" max="100" value="50" class="slider">
            <div class="textBox sliderinput">
              <input class="sliderinputText textBoxInput" type="number" name="" id="nameInput" autocomplete="off"
                max="180" maxlength="3" min="0">
            </div>
          </div>
        </div>

        <div>
          <h2>Phase:</h2>
          <div class="sliderbox">
            <input type="range" min="1" max="100" value="50" class="slider">
            <div class="textBox sliderinput">
              <input class="sliderinputText textBoxInput" type="number" name="" id="nameInput" autocomplete="off"
                max="180" maxlength="3" min="0">
            </div>
          </div>
        </div>
      </div>
      <div class="spacer"></div>
    </div>

  </div>
  </div>
  </script>
</body>

</html>
