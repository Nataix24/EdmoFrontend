<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>EDMO App</title>
</head>

<body>
    <div class="mainPanel">
        <div lang="en">
            <h1 data-i18n-key="controllerSetup">Controller setup</h1>
            <span data-i18n-key="controllerSetupDesc">Enter your name and select the robot you've been assigned
                to</span>
        </div>
        <div class="mainContent">
            <div>
                <h2>Taal / Language</h2>
                <div class="mainContent wrapContainer" id="languagePanel">
                </div>
            </div>
            <div>
                <h2 data-i18n-key="name">Name</h2>
                <div class="textBox">
                    <!--<i class="textBoxIcon fa-solid fa-magnifying-glass"></i>-->
                    <input class="textBoxInput" type="search" name="" id="nameInput" placeholder="Enter your name"
                        autocomplete="off" data-i18n-key="nameInputPlaceholder" />
                </div>
            </div>
            <div>
                <h2 data-i18n-key="selectEdmo">Select your EDMO</h2>
                <div class="mainContent wrapContainer" id="creatingGroupPanels">
                </div>
            </div>
            <div class="spacer">

            </div>

            <div class="button" id="submitButton" data-i18n-key="letsStart">
                Let's start!
            </div>
        </div>
    </div>
</body>

</html>
